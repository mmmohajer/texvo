server {
    listen 80;
    server_name texvo.tech www.texvo.tech;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name www.texvo.tech;
    ssl_certificate /etc/letsencrypt/live/texvo.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/texvo.tech/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    return 301 https://texvo.tech$request_uri;
}

server {
    listen 443;
    server_name texvo.tech;
    ssl_certificate /etc/letsencrypt/live/texvo.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/texvo.tech/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_buffers 16 8k;

    location / {
        root /etc/site;
        try_files $uri $uri/ /index.html;
    }
}